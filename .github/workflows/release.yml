name: ESP32 Firmware Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.1.2
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION=${{ github.event.inputs.version }}
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Update version in code
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        sed -i "s/#define FIRMWARE_VERSION.*\".*\"/#define FIRMWARE_VERSION    \"$VERSION\"/" main/ota_handler.c
        echo "Updated version to $VERSION"
        cat main/ota_handler.c | grep FIRMWARE_VERSION

    - name: Build firmware
      run: |
        . /opt/esp/idf/export.sh
        idf.py build
        
    - name: Prepare release artifacts
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        mkdir -p release
        cp build/rs232_mqtt_bridge.bin release/firmware_v${VERSION}.bin
        sha256sum release/firmware_v${VERSION}.bin > release/firmware_v${VERSION}.sha256
        SIZE=$(stat -c%s release/firmware_v${VERSION}.bin)
        echo "{\"version\":\"$VERSION\",\"url\":\"https://github.com/${{ github.repository }}/releases/download/v${VERSION}/firmware_v${VERSION}.bin\",\"size\":$SIZE,\"release_date\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"changelog\":\"See release notes\"}" > release/version.json
        echo "Release artifacts prepared"
        ls -la release/
        cat release/version.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-v${{ steps.version.outputs.VERSION }}
        path: release/
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/firmware_v${{ steps.version.outputs.VERSION }}.bin
          release/firmware_v${{ steps.version.outputs.VERSION }}.sha256
          release/version.json
        body: |
          ## RS232 to MQTT Bridge Firmware v${{ steps.version.outputs.VERSION }}
          
          ### Download
          - firmware binary for ESP32-S3
          
          ### Installation
          1. Connect to device via BLE app
          2. Go to Settings and Firmware Update
          3. App will automatically detect this version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
